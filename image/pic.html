<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .image img
        {
            height: 200px;
            width: 200px;
            border: 10px solid beige;
            overflow: hidden;
            position: relative;
            border-radius: 30% 60% 20%;
            animation: roll 6s ease-out infinite ;
        }
        @keyframes roll {
             0% {
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
  }
  25% {
    border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
  }
  50% {
    border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
  }
  75% {
    border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
  }
  100% {
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
  }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/static_portfolio_template/image/anime-style-students-attending-school.jpg">
        </div>
    </div>
</body>
</html>
